# Default YOLO tracker settings for ByteTrack tracker https://github.com/ifzhang/ByteTrack

tracker_type: bytetrack  # tracker type
track_high_thresh: 0.5  # threshold for the first association
track_low_thresh: 0.1  # threshold for the second association
new_track_thresh: 0.6  # threshold for init new track if the detection does not match any tracks
track_buffer: 30  # buffer to calculate the time when to remove tracks
match_thresh: 0.8  # threshold for matching tracks

filter_frame: 5 # Number of frame to use in order to filter the detected moving object depending on its movion history
curvature_threshold: 0.5
smoothness_threshold: 0.5
dir_changes_threshold: 2 # Minimum number of direction changes
velocity_filter_threshold: 30 # Threshold for the speed or the object to be tracked
