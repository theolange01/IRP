# IRP ByteTracker
# Based on Ultralytics BoT-SORT algorithm
# Default YOLO tracker settings for BoT-SORT tracker https://github.com/NirAharon/BoT-SORT

tracker_type: botsort  # tracker type, ['botsort', 'bytetrack']
track_high_thresh: 0.5  # threshold for the first association
track_low_thresh: 0.1  # threshold for the second association
new_track_thresh: 0.6  # threshold for init new track if the detection does not match any tracks
track_buffer: 30  # buffer to calculate the time when to remove tracks
match_thresh: 0.8  # threshold for matching tracks

filter_frame: 5 # Number of frame to use in order to filter the detected moving object depending on its movion history
curvature_threshold: 0.2 # Threshold to filter moving objects given their trajectory curvature
smoothness_threshold: 0.8 # Threshold to filter moving objects given their trajectory smoothness
velocity_threshold: 0.2 # Threshold for the speed or the object to be tracked

# Not in use currently
dir_changes_threshold: 2 # Minimum number of direction changes

# BoT-SORT settings
cmc_method: sparseOptFlow  # method of global motion compensation
# ReID model related thresh (not supported yet)
proximity_thresh: 0.5
appearance_thresh: 0.25
with_reid: False